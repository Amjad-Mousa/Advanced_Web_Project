<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <link rel="stylesheet" href="AddTask.css">
</head>
<body>
    <div class="container">
        <h1>Create New Task</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="projectTitle">Project Title:</label>
                <select id="projectTitle" name="projectTitle">
                    <option value="">Select a project</option>
                    <option value="project1">Project 1</option>
                    <option value="project2">Project 2</option>
                    <option value="project3">Project 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" placeholder="Enter task name">
            </div>
            <div class="form-group">
                <label for="assignedStudent">Assigned Student:</label>
                <select id="assignedStudent" name="assignedStudent">
                    <option value="">Select a student</option>
                    <option value="student1">Student 1</option>
                    <option value="student2">Student 2</option>
                    <option value="student3">Student 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="">Select a status</option>
                    <option value="notStarted">Not Started</option>
                    <option value="inProgress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate">
            </div>
            <div id="message"></div>
            <button type="submit">Add Task</button>
        </form>
    </div>
    <script src="AddTask.js"></script>
</body>
</html>
