<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Task Management System</title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    <div class="auth-container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="stay-signed-in"> Stay Signed In
                </label>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div id="error-message" class="message"></div>
        <div id="success-message" class="message"></div>
        <p>Don't have an account? <a href="..\Signup\Signup.html">Create new account</a></p>
    </div>
    <script src="Signin.js"></script>
</body>
</html>
