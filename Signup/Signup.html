<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Management System</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="auth-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="is-student"> I am a student
                </label>
            </div>
            <div class="form-group" id="university-id-group" style="display: none;">
                <label for="university-id">University ID</label>
                <input type="text" id="university-id" name="university-id">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="error-message" class="message"></div>
        <div id="success-message" class="message"></div>
        <p>Already have an account? <a href="..\Signin\Signin.html">Login here</a></p>
    </div>
    <script src="Signup.js"></script>
</body>
</html>
